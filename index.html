<html>
<head>
    <title>react-redux-boilerplate</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' href='/bin/style.css'>
</head>
<style>

    @keyframes loading_blink {
        0% {
            color: rgba(244, 61, 48, 1);
        }
        50% {
            color: rgba(244, 61, 48, 0.1);
        }
        100% {
            color: rgba(244, 61, 48, 1);
        }
    }

    .Global_loader {
        background-color: white;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .Global_loader .Global_loader_container {
        color: white;
        top: 45%;
        position: absolute;
        font-size: 2rem;
        width: 12rem;
        left: calc(50vw - 6rem);
        text-align: center;

        animation-name: loading_blink;
        animation-duration: 2s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;

    }
</style>
<body>
<div id='mount'>
    <div class='Global_loader'>
        <div class='Global_loader_container'>Loading ...</div>
    </div>
</div>
<script src='/bin/app.bundle.js' charset='utf-8'></script>
</body>

</html>
